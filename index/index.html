<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nisha's Everyday Essential Items</title>
  <link rel="stylesheet" href="html.css">
  <style>
    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .item {
      padding: 20px 40px;
      background-color: #fce4ec;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }
    .item:hover {
      background-color: #ffccbc;
      transform: scale(1.05);
    }
    .content-section {
      display: none;
      margin-top: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .content-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
    }
    .button-container {
      margin: 40px 0;
    }
    .button {
      background-color: #4caf50;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1 class="center-title">NISHA'S EVERYDAY ESSENTIAL ITEMS</h1>

    <!-- Items Grid -->
    <div class="grid">
      <a href="afternoon.html" class="item">IN THE AFTERNOON</a>
      <a href="evening.html" class="item">IN THE EVENING</a>
    </div>

    <!-- Button to Show Morning Content -->
    <button class="button" onclick="showContent('morning')">In the Morning</button>

    <!-- Button to Show Afternoon Content -->
    <button class="button" onclick="showContent('afternoon')">In the Afternoon</button>

    <!-- Button to Show Evening Content -->
    <button class="button" onclick="showContent('evening')">In the Evening</button>

    <!-- Morning Content Section (hidden initially) -->
    <div id="morning" class="content-section">
      <h2>Morning</h2>
      <p>These are the items I use in the morning!</p>
      <a href="https://example.com/morning-details" target="_blank">
        <img src="path-to-image1.jpg" alt="Morning drink" class="featured-image">
      </a>
    </div>

    <!-- Afternoon Content Section (hidden initially) -->
    <div id="afternoon" class="content-section">
      <h2>Afternoon</h2>
      <p>These are the items I use in the afternoon!</p>
      <a href="https://example.com/afternoon-details" target="_blank">
        <img src="path-to-image2.jpg" alt="Afternoon drink" class="featured-image">
      </a>
    </div>

    <!-- Evening Content Section (hidden initially) -->
    <div id="evening" class="content-section">
      <h2>Evening</h2>
      <p>These are the items I use in the evening!</p>
      <a href="https://example.com/evening-details" target="_blank">
        <img src="path-to-image3.jpg" alt="Evening drink" class="featured-image">
      </a>
    </div>

  </div>

  <script>
    // Function to show content based on the time of the day
    function showContent(time) {
      const sections = ['morning', 'afternoon', 'evening'];

      // Loop through all sections and hide them
      sections.forEach(function(section) {
        const content = document.getElementById(section);
        if (section === time) {
          content.style.display = content.style.display === 'block' ? 'none' : 'block';
        } else {
          content.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
